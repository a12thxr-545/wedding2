<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation | Anon & Salocha</title>
    <meta name="description" content="You're invited to our magical wedding celebration">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Great+Vibes&family=Uncial+Antiqua&family=MedievalSharp&family=Cormorant+Garamond:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Parchment Colors */
            --parchment-light: #f4e4bc;
            --parchment-mid: #e8d4a8;
            --parchment-dark: #d4bc8a;
            --parchment-edge: #c4a870;
            --parchment-shadow: #8b7355;

            /* Envelope */
            --envelope-cream: #f5ead6;
            --envelope-mid: #e8dbc4;
            --envelope-dark: #d4c4a8;
            --envelope-fold: #c8b898;
            --envelope-shadow: #a89878;

            /* Wax Seal - Deep Burgundy/Maroon */
            --seal-dark: #4a0e0e;
            --seal-mid: #722f37;
            --seal-light: #8b3a3a;
            --seal-highlight: #a04848;

            /* Ink Colors */
            --ink-dark: #1a1a1a;
            --ink-green: #0d3d2e;
            --ink-gold: #9e7b2d;

            /* Magic Effects */
            --magic-gold: #ffd700;
            --magic-glow: #f4d03f;
            --magic-spark: #fff8dc;

            /* Fonts */
            --font-medieval: 'Uncial Antiqua', 'MedievalSharp', cursive;
            --font-elegant: 'Cinzel', serif;
            --font-script: 'Great Vibes', cursive;
            --font-display: 'Cormorant Garamond', Georgia, serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            touch-action: none;
            -webkit-overflow-scrolling: none;
            overscroll-behavior: none;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0808;
            font-family: var(--font-elegant);
            perspective: 1500px;
        }

        /* Background Image Layer with Blur Animation */
        .background-layer {
            position: fixed;
            inset: 0;
            z-index: -2;
            background:
                url('imgaess/Set 2 Image 4533.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(20px);
            transform: scale(1.1);
            animation: bgBlurToClean 2.5s ease-out 0.3s forwards;
        }

        .background-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                linear-gradient(180deg,
                    rgba(10, 8, 8, 0.7) 0%,
                    rgba(26, 20, 18, 0.6) 30%,
                    rgba(13, 10, 8, 0.7) 70%,
                    rgba(5, 4, 4, 0.8) 100%);
            opacity: 0;
            animation: overlayFadeIn 2s ease-out 0.5s forwards;
        }

        @keyframes bgBlurToClean {
            0% {
                filter: blur(20px);
                transform: scale(1.1);
            }

            60% {
                filter: blur(8px);
                transform: scale(1.05);
            }

            100% {
                filter: blur(0px);
                transform: scale(1);
            }
        }

        @keyframes overlayFadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Atmospheric Background */
        .atmosphere {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(255, 180, 80, 0.05) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 30%, rgba(255, 160, 60, 0.04) 0%, transparent 35%),
                radial-gradient(ellipse at 50% 80%, rgba(139, 69, 19, 0.08) 0%, transparent 50%);
        }

        .atmosphere::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
        }

        /* Floating Magical Particles */
        .magic-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: floatMagic 12s ease-in-out infinite;
            opacity: 0;
        }

        .particle.gold {
            background: radial-gradient(circle, var(--magic-gold) 0%, transparent 70%);
            box-shadow: 0 0 10px var(--magic-gold), 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .particle.spark {
            background: var(--magic-spark);
            box-shadow: 0 0 6px var(--magic-spark), 0 0 12px rgba(255, 248, 220, 0.8);
        }

        @keyframes floatMagic {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: translateY(80vh) translateX(10px) scale(1);
            }

            50% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-20vh) translateX(-20px) scale(0.5);
                opacity: 0;
            }
        }

        /* Floating Feathers */
        .feather {
            position: absolute;
            width: 30px;
            height: 8px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(200, 180, 150, 0.5) 20%,
                    rgba(200, 180, 150, 0.7) 50%,
                    rgba(200, 180, 150, 0.5) 80%,
                    transparent 100%);
            border-radius: 50%;
            animation: floatFeather 20s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatFeather {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            50% {
                transform: translateY(50vh) translateX(100px) rotate(180deg);
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-10vh) translateX(-50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Candlelight Flicker Effect */
        .candle-glow {
            position: fixed;
            pointer-events: none;
            z-index: 2;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 180, 80, 0.12) 0%, transparent 70%);
            animation: candleFlicker 3s ease-in-out infinite;
        }

        @keyframes candleFlicker {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            25% {
                opacity: 0.7;
                transform: scale(1.05);
            }

            50% {
                opacity: 0.4;
                transform: scale(0.95);
            }

            75% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        /* Main Envelope Container */
        .envelope-scene {
            position: relative;
            width: 440px;
            height: 320px;
            transform-style: preserve-3d;
            z-index: 10;
            animation: envelopeFloat 5s ease-in-out infinite;
        }

        @keyframes envelopeFloat {

            0%,
            100% {
                transform: translateY(0) rotateX(3deg) rotateY(-2deg);
            }

            50% {
                transform: translateY(-12px) rotateX(5deg) rotateY(2deg);
            }
        }

        /* Envelope */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:not(.open):hover {
            transform: translateY(-8px) scale(1.02);
        }

        /* Envelope Back */
        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(175deg,
                    var(--envelope-cream) 0%,
                    var(--envelope-mid) 50%,
                    var(--envelope-dark) 100%);
            border-radius: 4px;
            transform: translateZ(-3px);
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Aged paper texture */
        .envelope-back::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)'/%3E%3C/svg%3E");
            opacity: 0.12;
            border-radius: 4px;
            mix-blend-mode: overlay;
        }

        /* Envelope Front */
        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(178deg,
                    var(--envelope-cream) 0%,
                    var(--envelope-mid) 45%,
                    var(--envelope-dark) 100%);
            border-radius: 4px;
            transform: translateZ(1px);
            box-shadow:
                inset 0 -5px 20px rgba(139, 115, 85, 0.25),
                inset 0 3px 6px rgba(255, 255, 255, 0.35);
            overflow: hidden;
        }

        .envelope-front::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)'/%3E%3C/svg%3E");
            opacity: 0.1;
            mix-blend-mode: overlay;
        }

        /* Envelope Fold Lines - Left Triangle */
        .fold-left {
            position: absolute;
            width: 50%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .fold-left::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150%;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(139, 115, 85, 0.3) 30%,
                    rgba(139, 115, 85, 0.5) 50%,
                    rgba(139, 115, 85, 0.3) 70%,
                    transparent 100%);
            transform-origin: top right;
            transform: rotate(32deg);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Envelope Fold Lines - Right Triangle */
        .fold-right {
            position: absolute;
            width: 50%;
            height: 100%;
            right: 0;
            top: 0;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .fold-right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(139, 115, 85, 0.3) 30%,
                    rgba(139, 115, 85, 0.5) 50%,
                    rgba(139, 115, 85, 0.3) 70%,
                    transparent 100%);
            transform-origin: top left;
            transform: rotate(-32deg);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Bottom Fold Line */
        .fold-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            left: 0;
            bottom: 0;
            z-index: 2;
            pointer-events: none;
        }

        .fold-bottom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 5%;
            width: 90%;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(139, 115, 85, 0.2) 10%,
                    rgba(139, 115, 85, 0.4) 50%,
                    rgba(139, 115, 85, 0.2) 90%,
                    transparent 100%);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        /* Inner shadow from folds - Left */
        .fold-shadow-left {
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg,
                    rgba(0, 0, 0, 0.05) 0%,
                    transparent 50%);
            pointer-events: none;
            z-index: 1;
            clip-path: polygon(0 0, 100% 50%, 0 50%);
        }

        /* Inner shadow from folds - Right */
        .fold-shadow-right {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(-135deg,
                    rgba(0, 0, 0, 0.05) 0%,
                    transparent 50%);
            pointer-events: none;
            z-index: 1;
            clip-path: polygon(100% 0, 0 50%, 100% 50%);
        }

        /* Subtle crease accent */
        .crease-accent {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(139, 115, 85, 0.15) 20%,
                    rgba(139, 115, 85, 0.25) 50%,
                    rgba(139, 115, 85, 0.15) 80%,
                    transparent 100%);
            z-index: 3;
            pointer-events: none;
        }

        /* Top Flap - Triangle */
        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 58%;
            top: 0;
            left: 0;
            transform-origin: top center;
            transform-style: preserve-3d;
            transition: transform 1.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 1s ease 0.8s;
            z-index: 20;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(-178deg);
            opacity: 0;
        }

        .flap-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                    var(--envelope-dark) 0%,
                    var(--envelope-mid) 40%,
                    var(--envelope-cream) 100%);
            clip-path: polygon(0 0, 50% 88%, 100% 0);
            border-radius: 4px 4px 0 0;
            backface-visibility: hidden;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.25),
                inset 0 -25px 50px rgba(0, 0, 0, 0.12);
        }

        .flap-outer::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)'/%3E%3C/svg%3E");
            opacity: 0.08;
            clip-path: polygon(0 0, 50% 88%, 100% 0);
            mix-blend-mode: overlay;
        }

        /* Flap fold line */
        .flap-outer::after {
            content: '';
            position: absolute;
            bottom: 12%;
            left: 10%;
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(139, 115, 85, 0.3) 20%,
                    rgba(139, 115, 85, 0.5) 50%,
                    rgba(139, 115, 85, 0.3) 80%,
                    transparent 100%);
        }

        .flap-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                    var(--parchment-edge) 0%,
                    var(--parchment-mid) 50%,
                    var(--parchment-light) 100%);
            clip-path: polygon(0 0, 50% 88%, 100% 0);
            transform: rotateX(180deg);
            backface-visibility: hidden;
        }

        .flap-inner::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)'/%3E%3C/svg%3E");
            opacity: 0.06;
            clip-path: polygon(0 0, 50% 88%, 100% 0);
        }

        /* Wax Seal */
        .wax-seal {
            position: absolute;
            bottom: 38%;
            left: 50%;
            transform: translateX(-50%) translateZ(15px);
            width: 90px;
            height: 90px;
            z-index: 30;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.5));
        }

        .envelope.open .wax-seal {
            transform: translateX(-50%) translateZ(15px) scale(0) rotate(360deg);
            opacity: 0;
        }

        .envelope:not(.open):hover .wax-seal {
            transform: translateX(-50%) translateZ(20px) scale(1.1);
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.6));
        }

        .seal-body {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                    var(--seal-highlight) 0%,
                    var(--seal-light) 20%,
                    var(--seal-mid) 50%,
                    var(--seal-dark) 100%);
            box-shadow:
                0 5px 25px rgba(0, 0, 0, 0.5),
                inset 0 3px 8px rgba(255, 200, 200, 0.3),
                inset 0 -5px 12px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: sealPulse 4s ease-in-out infinite;
        }

        @keyframes sealPulse {

            0%,
            100% {
                box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5), inset 0 3px 8px rgba(255, 200, 200, 0.3), inset 0 -5px 12px rgba(0, 0, 0, 0.4), 0 0 0 rgba(255, 215, 0, 0);
            }

            50% {
                box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5), inset 0 3px 8px rgba(255, 200, 200, 0.3), inset 0 -5px 12px rgba(0, 0, 0, 0.4), 0 0 50px rgba(255, 215, 0, 0.35);
            }
        }

        /* Seal Irregular Edge */
        .seal-body::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: radial-gradient(circle at 30% 30%,
                    var(--seal-light) 0%,
                    var(--seal-mid) 50%,
                    var(--seal-dark) 100%);
            border-radius: 50%;
            z-index: -1;
            filter: url(#wax-edge);
        }

        /* Seal Emblem */
        .seal-emblem {
            position: absolute;
            inset: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 220, 180, 0.4);
            border-radius: 50%;
        }

        .seal-crest {
            font-family: var(--font-medieval);
            font-size: 0.55rem;
            color: rgba(255, 220, 180, 0.9);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .seal-initials {
            font-family: var(--font-script);
            font-size: 1.9rem;
            color: rgba(255, 230, 200, 0.95);
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.5),
                -1px -1px 2px rgba(255, 255, 255, 0.1);
            line-height: 1;
        }

        .seal-year {
            font-family: var(--font-elegant);
            font-size: 0.5rem;
            color: rgba(255, 220, 180, 0.8);
            letter-spacing: 0.2em;
            margin-top: 2px;
        }

        /* Invitation Card */
        .invitation-card {
            position: absolute;
            width: 400px;
            height: 270px;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%) translateZ(0);
            background: linear-gradient(165deg,
                    #fffef8 0%,
                    var(--parchment-light) 30%,
                    var(--parchment-mid) 70%,
                    var(--parchment-dark) 100%);
            border-radius: 4px;
            opacity: 0;
            transition: all 1.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition-delay: 0.4s;
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.2),
                inset 0 0 80px rgba(139, 115, 85, 0.08);
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .envelope.open .invitation-card {
            transform: translateX(-50%) translateY(-210%) translateZ(60px);
            opacity: 1;
        }

        .invitation-card:hover {
            box-shadow:
                0 8px 35px rgba(0, 0, 0, 0.3),
                inset 0 0 80px rgba(139, 115, 85, 0.08),
                0 0 40px rgba(255, 215, 0, 0.2);
        }

        /* Fade out animation for envelope */
        .envelope.fading {
            animation: fadeOutEnvelope 1.5s ease forwards;
        }

        .envelope.fading .invitation-card {
            animation: cardGlow 1.5s ease forwards;
        }

        @keyframes fadeOutEnvelope {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                filter: blur(10px);
            }
        }

        @keyframes cardGlow {
            0% {
                box-shadow: 0 8px 35px rgba(0, 0, 0, 0.3), inset 0 0 80px rgba(139, 115, 85, 0.08);
            }

            50% {
                box-shadow: 0 0 60px rgba(255, 215, 0, 0.5), 0 0 100px rgba(255, 215, 0, 0.3);
            }

            100% {
                box-shadow: 0 0 80px rgba(255, 215, 0, 0.6), 0 0 150px rgba(255, 215, 0, 0.4);
                opacity: 0;
            }
        }

        /* Parchment texture */
        .invitation-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)'/%3E%3C/svg%3E");
            opacity: 0.07;
            mix-blend-mode: overlay;
        }

        /* Aged edges */
        .invitation-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(to right, rgba(139, 115, 85, 0.15) 0%, transparent 2%),
                linear-gradient(to left, rgba(139, 115, 85, 0.15) 0%, transparent 2%),

            color: var(--magic-gold, #c9a962);
            cursor: pointer;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-toggle:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .music-icon {
            width: 24px;
            height: 24px;
        }

        .music-toggle.playing .music-on {
            display: block;
        }

        .music-toggle.playing .music-off {
            display: none;
        }

        .music-toggle:not(.playing) .music-on {
            display: none;
        }

        .music-toggle:not(.playing) .music-off {
            display: block;
        }
    </style>

    <!-- Background Blur to Clear Effect -->
    <div class="background-layer"></div>
    <div class="background-overlay"></div>

    <!-- SVG Filters -->
    <svg class="svg-filters">
        <defs>
            <filter id="wax-edge">
                <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="3" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
            </filter>
        </defs>
    </svg>

    <!-- Atmospheric Background -->
    <div class="atmosphere"></div>

    <!-- Magic Particles -->
    <div class="magic-particles" id="magicParticles"></div>

    <!-- Candle Glows -->
    <div class="candle-glow" style="width: 220px; height: 220px; top: 8%; left: 12%;"></div>
    <div class="candle-glow" style="width: 280px; height: 280px; top: 3%; right: 8%; animation-delay: 1s;"></div>
    <div class="candle-glow" style="width: 200px; height: 200px; bottom: 15%; left: 3%; animation-delay: 0.5s;"></div>
    <div class="candle-glow" style="width: 160px; height: 160px; bottom: 25%; right: 15%; animation-delay: 1.5s;"></div>

    <!-- Envelope Scene -->
    <div class="envelope-scene">
        <div class="envelope" id="envelope">
            <!-- Envelope Back -->
            <div class="envelope-back"></div>

            <!-- Envelope Front (clean - no text) -->
            <div class="envelope-front">
                <!-- Fold lines for realism -->
                <div class="fold-left"></div>
                <div class="fold-right"></div>
                <div class="fold-bottom"></div>
                <div class="fold-shadow-left"></div>
                <div class="fold-shadow-right"></div>
                <div class="crease-accent"></div>
            </div>

            <!-- Top Flap -->
            <div class="envelope-flap">
                <div class="flap-outer"></div>
                <div class="flap-inner"></div>
            </div>

            <!-- Wax Seal -->
            <div class="wax-seal" id="waxSeal">
                <div class="seal-body">
                    <div class="seal-emblem">
                        <span class="seal-crest">Wedding</span>
                        <span class="seal-initials">N&M</span>
                        <span class="seal-year">2026</span>
                    </div>
                </div>
            </div>

            <!-- Invitation Card (clickable link) -->
            <a href="main.html" class="invitation-card" id="invitationCard">
                <div class="card-content">
                    <div class="card-border"></div>
                    <div class="corner-flourish top-left">
                        <svg viewBox="0 0 50 50">
                            <path d="M5 45 Q5 5 45 5 Q25 5 25 25 Q25 45 5 45" />
                        </svg>
                    </div>
                    <div class="corner-flourish top-right">
                        <svg viewBox="0 0 50 50">
                            <path d="M5 45 Q5 5 45 5 Q25 5 25 25 Q25 45 5 45" />
                        </svg>
                    </div>
                    <div class="corner-flourish bottom-left">
                        <svg viewBox="0 0 50 50">
                            <path d="M5 45 Q5 5 45 5 Q25 5 25 25 Q25 45 5 45" />
                        </svg>
                    </div>
                    <div class="corner-flourish bottom-right">
                        <svg viewBox="0 0 50 50">
                            <path d="M5 45 Q5 5 45 5 Q25 5 25 25 Q25 45 5 45" />
                        </svg>
                    </div>
                    <span class="card-header">Wedding Invitation</span>
                    <span class="card-names">Anon <span class="card-ampersand">&</span>Salocha</span>
                    <div class="card-divider"></div>
                    <span class="card-date">24 jan, 2026</span>
                    <span class="card-invitation-text">You are cordially invited</span>
                </div>
            </a>

            <!-- Shadow -->
            <div class="envelope-shadow"></div>

            <!-- Open Prompt -->
            <div class="open-prompt">
                Touch the Seal to Open
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
            </div>

            <!-- Card Prompt (appears after envelope opens) -->
            <div class="card-prompt">
                Click on the card to enter
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Magic Burst -->
    <div class="magic-burst"></div>

    <!-- Sparkles Container -->
    <div class="sparkles" id="sparkles"></div>

    <script>
        // Generate magic particles
        const particlesContainer = document.getElementById('magicParticles');

        // Gold particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle gold';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = (3 + Math.random() * 5) + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = (8 + Math.random() * 12) + 's';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particlesContainer.appendChild(particle);
        }

        // Spark particles
        for (let i = 0; i < 20; i++) {
            const spark = document.createElement('div');
            spark.className = 'particle spark';
            spark.style.left = Math.random() * 100 + '%';
            spark.style.width = (2 + Math.random() * 3) + 'px';
            spark.style.height = spark.style.width;
            spark.style.animationDuration = (6 + Math.random() * 8) + 's';
            spark.style.animationDelay = Math.random() * 10 + 's';
            particlesContainer.appendChild(spark);
        }

        // Floating feathers
        for (let i = 0; i < 6; i++) {
            const feather = document.createElement('div');
            feather.className = 'feather';
            feather.style.left = Math.random() * 100 + '%';
            feather.style.animationDuration = (15 + Math.random() * 15) + 's';
            feather.style.animationDelay = Math.random() * 20 + 's';
            feather.style.width = (20 + Math.random() * 20) + 'px';
            particlesContainer.appendChild(feather);
        }

        // Envelope interaction
        const envelope = document.getElementById('envelope');
        const waxSeal = document.getElementById('waxSeal');
        const invitationCard = document.getElementById('invitationCard');
        const sparklesContainer = document.getElementById('sparkles');

        function openEnvelope() {
            if (!envelope.classList.contains('open')) {
                envelope.classList.add('open');
                createMagicSparkles();
            }
        }

        function createMagicSparkles() {
            const rect = envelope.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Create burst of sparkles
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle ' + (Math.random() > 0.3 ? 'gold' : 'white');

                    const angle = (Math.PI * 2 / 40) * i + Math.random() * 0.5;
                    const distance = 60 + Math.random() * 160;
                    const x = centerX + Math.cos(angle) * distance * 0.5;
                    const y = centerY + Math.sin(angle) * distance * 0.35;

                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    sparkle.style.animationDuration = (1.5 + Math.random() * 1.5) + 's';
                    sparkle.style.width = (4 + Math.random() * 5) + 'px';
                    sparkle.style.height = sparkle.style.width;

                    sparklesContainer.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 3000);
                }, i * 35);
            }
        }

        // Function to navigate to main page with fade effect
        function navigateToMain() {
            // Add fading class to envelope
            envelope.classList.add('fading');

            // Fade out body
            document.body.style.transition = 'opacity 1.5s ease, filter 1.5s ease';
            document.body.style.opacity = '0';
            document.body.style.filter = 'blur(15px)';

            // Navigate after animation
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1500);
        }

        // When clicking the envelope
        envelope.addEventListener('click', (e) => {
            if (!envelope.classList.contains('open')) {
                // First click: open the envelope
                openEnvelope();
            } else {
                // Envelope already open: navigate to main
                navigateToMain();
            }
        });

        // When clicking the card, fade out and navigate
        invitationCard.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation(); // Prevent envelope click from firing
            navigateToMain();
        });

        // Subtle mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const envelopeScene = document.querySelector('.envelope-scene');

            if (!envelope.classList.contains('open')) {
                const moveX = (e.clientX - window.innerWidth / 2) * 0.012;
                const moveY = (e.clientY - window.innerHeight / 2) * 0.012;

                envelopeScene.style.transform = `translateY(0) rotateX(${3 + moveY}deg) rotateY(${-2 + moveX}deg)`;
            }
        });

        // Music Control
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');

        // Check saved music state
        const musicPlaying = localStorage.getItem('musicPlaying');
        const musicTime = localStorage.getItem('musicTime');

        if (musicTime) {
            bgMusic.currentTime = parseFloat(musicTime);
        }

        // Auto play by default (if null or true)
        if (musicPlaying === 'true' || musicPlaying === null) {
            var playPromise = bgMusic.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    musicToggle.classList.add('playing');
                    localStorage.setItem('musicPlaying', 'true');
                }).catch(error => {
                    // Auto-play was prevented
                    console.log("Autoplay prevented by browser policy");
                });
            }
        }

        // Toggle music on click
        musicToggle.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicToggle.classList.add('playing');
                localStorage.setItem('musicPlaying', 'true');
            } else {
                bgMusic.pause();
                musicToggle.classList.remove('playing');
                localStorage.setItem('musicPlaying', 'false');
            }
        });

        // Save music position periodically
        setInterval(() => {
            if (!bgMusic.paused) {
                localStorage.setItem('musicTime', bgMusic.currentTime);
            }
        }, 1000);

        // Start music on first interaction (fallback if autoplay blocked)
        function startMusicOnInteraction() {
            if (bgMusic.paused && localStorage.getItem('musicPlaying') !== 'false') {
                bgMusic.play().then(() => {
                    musicToggle.classList.add('playing');
                    localStorage.setItem('musicPlaying', 'true');
                }).catch(() => { });
            }
            // Remove listeners once tried
            ['click', 'touchstart', 'scroll'].forEach(event => {
                document.removeEventListener(event, startMusicOnInteraction);
            });
        }

        ['click', 'touchstart', 'scroll'].forEach(event => {
            document.addEventListener(event, startMusicOnInteraction, { once: true });
        });
    </script>
</body>
